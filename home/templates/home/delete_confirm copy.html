{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="container mt-5">
    <h4 class="text-danger">آیا مطمئن هستید که می‌خواهید حساب "{{ account.full_name }}" را حذف کنید؟</h4>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">حذف</button>
      <a href="{% url 'home:accounts' %}" class="btn btn-secondary">انصراف</a>
    </form>
  </div>
{% endblock %}home
