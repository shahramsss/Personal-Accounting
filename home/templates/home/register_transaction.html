{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="w-50">

  {% if transaction_type == 'درآمد' %}
    <p class="my-3">
      <span class="bg-success text-white p-2 rounded h4">افزودن {{ transaction_type }}</span>
    </p>
  {% else %}
    <p class="my-3">
      <span class="bg-warning text-dark p-2 rounded h4">افزودن {{ transaction_type }}</span>
    </p>
  {% endif %}

  <h4 class="my-3">نام صاحب حساب: {{ account.full_name }}</h4>

  <form action="" method="post" class="my-2">
    {{ form.as_p }}
    {% csrf_token %}
    <button class="btn btn-info" type="submit">ثبت</button>
  </form>
</div>

{% endblock %}
