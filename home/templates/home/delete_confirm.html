{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="container mt-5">
    <h4>آیا مطمئن هستید که می‌خواهید حساب <span class="text-danger">"{{ account.full_name }}"</span>را حذف کنید؟</h4>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">حذف</button>
      <a href="{% url 'home:accounts' %}" class="btn btn-info">انصراف</a>
    </form>
  </div>
{% endblock %}home
